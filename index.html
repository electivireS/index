<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–¥–∞–∫—Ç–æ—Ä index.html</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            transition: background 0.4s, color 0.4s;
            background-color: #ffffff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .dark-theme {
            background-color: #121212;
            color: #fff;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 450px;
            text-align: center;
            transition: background 0.4s, color 0.4s;
        }

        .dark-theme .container {
            background: #1e1e1e;
            color: #fff;
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
        }

        h2 {
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 22px;
        }

        input, textarea {
            width: calc(100% - 20px);
            margin: 12px 0;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 16px;
            resize: none;
            background: #fff;
            color: #000;
            transition: background 0.3s, color 0.3s;
        }

        .dark-theme input, 
        .dark-theme textarea {
            background: #333;
            color: #fff;
            border: 1px solid #555;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            color: #fff;
            background: linear-gradient(177.44deg,#1d6da7 5.6%,#013134 97.86%);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            font-size: 20px;
            cursor: pointer;
            margin-top: 18px;
            transition: background 0.3s;
        }

        .dark-theme button {
            background: linear-gradient(177.44deg,#004e89 5.6%,#001f23 97.86%);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è —Ç–µ–º—ã */
        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 26px;
            background: #ddd;
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            padding: 3px;
        }

        .theme-switch::before {
            content: "";
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .dark-theme .theme-switch {
            background: #444;
        }

        .dark-theme .theme-switch::before {
            transform: translateX(24px);
            background: yellow;
        }

        /* –§—É—Ç–µ—Ä */
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .dark-theme footer {
            color: #aaa;
        }

    </style>
</head>
<body>

    <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã -->
    <div class="theme-switch" onclick="toggleTheme()"></div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
    <div class="container">
        <h2>–†–µ–¥–∞–∫—Ç–æ—Ä index.html</h2>
        <input type="file" id="fileInput">
        <textarea id="gtagCode" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π gtag.js"></textarea>
        <textarea id="conversionCode" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π conversion event"></textarea>
        <input type="text" id="newUrl" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—É—é —Å—Å—ã–ª–∫—É –¥–ª—è gtag_report_conversion">
        <button onclick="processFile()">–ó–∞–º–µ–Ω–∏—Ç—å –∏ —Å–∫–∞—á–∞—Ç—å</button>
    </div>

    <footer>–°–¥–µ–ª–∞–Ω–æ –ú77-ü¶ú–ù–∏–∫–∏—Ç–∞</footer>

    <script>
        function processFile() {
            const fileInput = document.getElementById('fileInput');
            const gtagCode = document.getElementById('gtagCode').value.trim();
            const conversionCode = document.getElementById('conversionCode').value.trim();
            const newUrl = document.getElementById('newUrl').value.trim();

            if (!fileInput.files.length) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                let content = e.target.result;

                // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ —Å–∫—Ä–∏–ø—Ç—ã Google
                content = content.replace(/<!-- Google tag \(gtag\.js\) -->[\s\S]*?<\/script>/gi, '');
                content = content.replace(/<!-- Event snippet for pixel.*? -->[\s\S]*?<\/script>/gi, '');
                content = content.replace(/<script>\s*function gtag_report_conversion\(url\).*?<\/script>/gis, '');
                
                // –ó–∞–º–µ–Ω—è–µ–º —Å—Å—ã–ª–∫–∏ –≤ gtag_report_conversion
                content = content.replace(/return gtag_report_conversion\(['"]([^'"]+?)(\?[^'"]*?)?['"]\)/g, (match, p1, p2) => {
                    let separator = p2 ? '?' : '';
                    return `return gtag_report_conversion('${newUrl}${separator}${p2 || ''}')`;
                });

                // –í—Å—Ç–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ —Å–∫—Ä–∏–ø—Ç—ã –ø–æ—Å–ª–µ <head>
                content = content.replace(/<head>/i, `<head>\n${gtagCode}\n${conversionCode}`);

                // –°–∫–∞—á–∏–≤–∞–µ–º —Ñ–∞–π–ª
                const blob = new Blob([content], { type: 'text/html' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'index_modified.html';
                a.click();
            };
            reader.readAsText(fileInput.files[0]);
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã
        function toggleTheme() {
            document.body.classList.toggle("dark-theme");
            localStorage.setItem("theme", document.body.classList.contains("dark-theme") ? "dark" : "light");
        }

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–º—É –ø–æ—Å–ª–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        (function () {
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-theme");
            }
        })();
    </script>

</body>
</html>
