<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–¥–∞–∫—Ç–æ—Ä index.html</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --container-bg: #ffffff;
            --button-bg: linear-gradient(177.44deg,#1d6da7 5.6%,#013134 97.86%);
            --footer-color: #666;
        }
        
        .dark-theme {
            --bg-color: #121212;
            --text-color: #ffffff;
            --container-bg: #1e1e1e;
            --button-bg: linear-gradient(177.44deg,#3b82f6 5.6%,#1e40af 97.86%);
            --footer-color: #999;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
        }
        .container {
            background: var(--container-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 450px;
            text-align: center;
        }
        h2 {
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 22px;
        }
        input, textarea {
            width: calc(100% - 20px);
            margin: 12px 0;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 16px;
            resize: none;
            background: var(--bg-color);
            color: var(--text-color);
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            color: #fff;
            background: var(--button-bg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            font-size: 20px;
            cursor: pointer;
            margin-top: 18px;
        }
        .theme-toggle {
            margin-top: 20px;
            cursor: pointer;
            font-size: 18px;
            border: none;
            background: none;
            color: var(--text-color);
        }
    </style>
</head>
<body class="">
    <div class="container">
        <h2>–†–µ–¥–∞–∫—Ç–æ—Ä index.html</h2>
        <input type="file" id="fileInput">
        <textarea id="gtagCode" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π gtag.js"></textarea>
        <textarea id="conversionCode" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π conversion event"></textarea>
        <input type="text" id="newUrl" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—É—é —Å—Å—ã–ª–∫—É –¥–ª—è gtag_report_conversion">
        <button onclick="processFile()">–ó–∞–º–µ–Ω–∏—Ç—å –∏ —Å–∫–∞—á–∞—Ç—å</button>
        <button class="theme-toggle" onclick="toggleTheme()">üåô –¢–µ–º–Ω–∞—è —Ç–µ–º–∞</button>
    </div>
    <script>
        function processFile() {
            const fileInput = document.getElementById('fileInput');
            const gtagCode = document.getElementById('gtagCode').value.trim();
            const conversionCode = document.getElementById('conversionCode').value.trim();
            const newUrl = document.getElementById('newUrl').value.trim();
            
            if (!fileInput.files.length) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                let content = e.target.result;
                content = content.replace(/<!-- Google tag \(gtag\.js\) -->[\s\S]*?<\/script>/gi, '');
                content = content.replace(/<!-- Event snippet for pixel.*? -->[\s\S]*?<\/script>/gi, '');
                content = content.replace(/return gtag_report_conversion\(['"]([^'"]+?)(\?[^'"]*?)?['"]\)/g, (match, p1, p2) => {
                    let separator = p2 ? '?' : '';
                    return `return gtag_report_conversion('${newUrl}${separator}${p2 || ''}')`;
                });
                content = content.replace(/var newOnClick =\s*"return gtag_report_conversion\('([^']+?)\?([^']+?)'\)"/g, (match, p1, p2) => {
                    let separator = newUrl.includes('?') ? '&' : '?';
                    return `var newOnClick = "return gtag_report_conversion('${newUrl}${separator}${p2}')"`;
                });
                content = content.replace(/<head>/i, `<head>\n${gtagCode}\n${conversionCode}`);
                const blob = new Blob([content], { type: 'text/html' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'index_modified.html';
                a.click();
            };
            reader.readAsText(fileInput.files[0]);
        }
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-theme');
            localStorage.setItem('theme', body.classList.contains('dark-theme') ? 'dark' : 'light');
            document.querySelector('.theme-toggle').textContent = body.classList.contains('dark-theme') ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' : 'üåô –¢–µ–º–Ω–∞—è —Ç–µ–º–∞';
        }
        window.onload = function() {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-theme');
                document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞';
            }
        }
    </script>
    <footer style="text-align: center; margin-top: 20px; font-size: 14px; color: var(--footer-color);">
        –°–¥–µ–ª–∞–Ω–æ –ú77-ü¶ú–ù–∏–∫–∏—Ç–∞
    </footer>
</body>
</html>
